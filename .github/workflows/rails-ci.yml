name: Rails CI

on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: rails_6_rss_reader_test
          POSTGRES_USER: rails_6_rss_reader_dev
          POSTGRES_PASSWORD: rails_6_rss_reader_pass
    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://rails_6_rss_reader_dev:rails_6_rss_reader_passd@localhost:5432/rails_6_rss_reader_test"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      # Add or replace dependency steps here
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.5'
          bundler-cache: true
      # Add or replace database setup steps here
      - name: Set up database schema
        run: bin/rails db:schema:load
      # Add or replace test runners here
      - name: Run tests
        run: bin/rspec
  lint:
    # deployed on debian 10, which is an older release, like ubuntu 18
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.5'
          bundler-cache: true
      - name: Generate binstubs
        run: bundle binstubs bundler-audit brakeman rubocop
      # Add or replace any other lints here
      - name: Security audit dependencies
        run: bin/bundler-audit --update
      - name: Security audit application code
        run: bin/brakeman
      - name: Lint Ruby files
        run: bin/rubocop --parallel
